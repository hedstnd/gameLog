<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="../script.js" type="text/javascript"></script>
	<a href="../"><button id="home">âŒ‚</button></a>
	<select id="dropDown" onchange="setLg()">
		<option>Select a sport</option>
		<option value="baseball">Baseball</option>
		<option value="basketball">Basketball</option>
		<option value="football">Football</option>
		<option value="hockey">Hockey</option>
	</select>
	<select id="league" onchange="findTeams()">
		<option>Select a league</option>
	</select>
	<select id="teamSel" onchange="setYr()"><option>Select a Team</option></select>
	<select id="regPost">
		<option value=2>Regular Season</option>
		<option value=1>Preseason</option>
		<option value=3>Postseason</option>
	</select>
	<select id="season" onchange="findGames()"><option>Select Year</option></select>
	<button onclick="findGames()">Go</button>
	<ul id="gameList"></ul>
	<!--

  teal, blue, blurple, magenta, pink!
  --
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>-->

</html>
